<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Los Discipulos</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="icon.jpg" type="image/jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
	<header id="header"></header>
	<script>



        document.addEventListener("DOMContentLoaded", function() {


            fetch('componentes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Resaltar el enlace activo
                    const navLinks = document.querySelectorAll('.nav a');
                    const currentPage = window.location.pathname.split('/').pop();
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('nav_btn_active');
                        }
                    });
                });
                fetch('componentes/footer.html')
                   .then(response => response.text())
                   .then(data => {
                       document.getElementById('footer').innerHTML = data;
                   });
        });
    </script>
	<div class="main_wrapper">
		<main>
        <h2>Sandbox:</h2>
        <div class="caja_ventilador">
		       <img src="recursos/aspa.jpg" alt="">
		       <label class="boton_encender"><input type="checkbox">ENCENDER</label>
		 <p class="frase_1">¿Sientes el calor sofocante? ¡Dame vida y enfríate!</p>
		<p class="frase_2">¡El verano no tiene que ser un infierno, enciéndeme y disfruta!</p>
		</div>
		
		
		
		
		
		
		
		</main>
	</div>
	<footer id="footer"></footer>
	

</body>
</html>

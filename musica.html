<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Los Discipulos</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="icon.jpg" type="image/jpg">

</head>
<body>
    <header id="header"></header>
    <script>

        document.addEventListener("DOMContentLoaded", function() {


            fetch('componentes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Resaltar el enlace activo
                    const navLinks = document.querySelectorAll('.nav a');
                    const currentPage = window.location.pathname.split('/').pop();
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('nav_btn_active');
                        }
                    });
                });
                fetch('componentes/footer.html')
                   .then(response => response.text())
                   .then(data => {
                       document.getElementById('footer').innerHTML = data;
                   });
        });
    </script>
    <div class="bg_music">
        <br>
        <br>
        <br>
        
			<div class="music">
			    
			    <img src="recursos/music.jpg" alt="">
			<p>Los Tanques de Versalles Remix</p>
			<audio controls src="recursos/Los_Tanques_de_Versalles_Remix.mp3" >
			    
			</audio>
			<a download href="recursos/Los_Tanques_de_Versalles_Remix.mp3"> Descargar</a>
			</div>
	</div>
	<footer id="footer"></footer>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="preload" href="recursos/fuentes/Saiyan-Sans.ttf" as="font" type="font/ttf" crossorigin />
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="recursos/icon.jpg" type="image/jpg" sizes="16x16">
	<!-- Primary Meta Tags -->
<title>Yoandri El Negro - Blog Gamer</title>
<meta name="title" content="Yoandri El Negro - Blog Gamer" />
<meta name="description" content="Blog donde se suben constantemente actualizaciones sobre videojuegos." />

	<script src="script.js"></script>
</head>
<body>
    	<header id="header"></header>
	<div class="main_wrapper">
    	<main class="main_blog">
    	    <div class="h1_fixer">
    	        <h1>Blog</h1>
    	    </div>
	    <div id="blog"></div>
		</main>
	</div>
	<footer id="footer"></footer>
	    <script>

        // Función para cargar el contenido del archivo blog.html

        function loadBlogContent() {
            fetch('blog.html')
                .then(response => response.text())
                .then(data => {
                    // Insertar el contenido dentro del elemento con id "blog"
                    document.getElementById('blog').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al cargar el archivo:', error);
                });
        }

        // Llamar a la función para cargar el contenido cuando la página se carga
        window.onload = loadBlogContent;
    </script>

</body>
</html>

  <script>
    // URL del archivo de texto en GitHub Gist
    const urlGist = 'https://rentry.co/y0andri/raw';

    function cargarTexto() {
        // Hacer solicitud HTTP usando promesas
        fetch(urlGist)
            .then(function(respuesta) {
                if (!respuesta.ok) {
                    throw new Error('No se pudo cargar el archivo');
                }
                return respuesta.text();
            })
            .then(function(texto) {
                document.getElementById('blog').innerHTML = texto;
            })
            .catch(function(error) {
                console.error('Error al cargar el archivo:', error);
                document.getElementById('blog').innerHTML = '<div>Error al cargar el contenido, <a href="/blog-page.html">actualize la página.</a></div>';
            });
    }

    // Ejecutar al cargar la página
    cargarTexto();
</script>

<body id="admin" class="">

        <main>
            <div class="h1_fixer">
			<h1>Dashboard</h1>
			</div>
			
            <form class="form-blog">
    <h2>Publicar en el Blog</h2>
  <!-- Imágenes -->
  <div class="form-group">
    <label class="form-label">Imágen</label>
    <input type="file" accept="image/*" class="input-image">
  </div>
  <!-- Titulo -->
  <div class="form-group">
    <label class="form-label">Título</label>
    <input type="text" placeholder="Escribe el título" required minlength="5" class="input-title">
  </div>
  <!-- Descripción -->
  <div class="form-group">
    <label class="form-label">Descripción</label>
    <textarea placeholder="Escribe una descripción para el artículo" required minlength="5" class="input-description" rows="8"></textarea>
  </div>
  <div class="form-group">
    <label class="form-label">Autor</label>
    <select class="input-author" required>
        <option value="" disable hidden selected>Seleciona quién eres</option>
        <option value="cristian">Cristian</option>
        <option value="derek">Derek</option>
        <option value="maiko">Maiko</option>
        <option value="yoan">Yoan</option>
        <option value="yordan">Yordan</option>
    </select>
  </div>
 

  
  <!-- Div para mensajes -->
  <div class="form-alert"></div>
  
  <!-- Loading SVG -->
  <svg class="loading-blog hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity="0.25"/>
    <path fill="currentColorhttp://www.w3.org/2000/svg" d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z">
      <animateTransform attributeName="transform" dur="0.788s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/>
    </path>
  </svg>
  
  <!-- Botón Submit -->
  <button type="submit" class="submit-blog">
    Publicar Artículo
  </button>
</form>
<aside class="blog-viewer">
    <h2>Artículos</h2>
<div id="blog">
    <div class="skeleton-blog">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</div>

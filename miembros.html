<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Los Discipulos</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="icon.jpg" type="image/jpg">
	<script defer src="https://app.embed.im/snow.js"></script>
</head>
<body>
	<header id="header"></header>
	<div class="main_wrapper">
		<main>
			<h2>Miembros de la Comunidad:</h2>
			<div class="grid_miembros">
			    <div class="item_miembros">
			        <img src="recursos/miembros/derek.jpg">
			        <p>DEREK10</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/cristian.jpg">
			        <p>CYBERGHOST10</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/maiko.jpg">
			        <p>Maikopro</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/yordan.jpg">
			        <p>Tomioka</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/ramz.jpg">
			        <p>RamZ</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/yoan.jpg">
			        <p>Yoansito15</p>
			    </div>
			    <div class="item_miembros">
			        <img src="recursos/miembros/alberto.jpg">
			        <p>Albe</p>
			    </div>
			    
			</div>
		</main>
	</div>
	<footer id="footer"></footer>
	
<script>

        document.addEventListener("DOMContentLoaded", function() {


            fetch('componentes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Resaltar el enlace activo
                    const navLinks = document.querySelectorAll('.nav a');
                    const currentPage = window.location.pathname.split('/').pop();
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('nav_btn_active');
                        }
                    });
                });
                fetch('componentes/footer.html')
                   .then(response => response.text())
                   .then(data => {
                       document.getElementById('footer').innerHTML = data;
                   });
        });
    </script>
</body>
</html>
